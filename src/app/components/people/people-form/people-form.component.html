<div class="d-flex flex-column" [formGroup]="personForm">
    <div class="p-2">
        <label class="label-form-control">Nombre</label>
        <input type="text" class="form-control" formControlName="personName">
    </div>
    <div class="p-2">
        <button type="button" class="btn btn-primary"> <i class="fas fa-paperclip"></i> Subir documento</button>
    </div>
    <div class="p-2">
        <button type="button" class="btn btn-primary" (click)="add()" [disabled]="personForm.invalid" >Guardar</button>
    </div>
</div>
